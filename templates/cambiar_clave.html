{% extends 'base.html' %}

{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h3 class="text-center mb-4">🔁 Cambiar Contraseña</h3>

        {% if mensaje %}
            <div class="alert alert-info text-center">{{ mensaje }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" name="correo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="codigo" class="form-label">Código de recuperación</label>
                <input type="text" name="codigo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nueva_pass" class="form-label">Nueva contraseña</label>
                <input type="password" name="nueva_pass" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Cambiar contraseña</button>
        </form>

        <div class="text-center mt-3">
            <a href="/login" class="text-decoration-none text-muted">Volver al inicio de sesión</a>
        </div>
    </div>
</div>
{% endblock %}
