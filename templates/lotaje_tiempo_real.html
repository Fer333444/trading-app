<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Lotaje</title>
</head>
<body>
    <h2>Calculadora de Lotaje STINU</h2>
    <form method="POST">
        <label>Par de divisas (ej: EUR/USD):</label><br>
        <input type="text" name="symbol" required value="{{ symbol }}"><br><br>

        <label>Capital disponible:</label><br>
        <input type="number" step="0.01" name="capital" required value="{{ capital }}"><br><br>

        <label>% de riesgo:</label><br>
        <input type="number" step="0.01" name="riesgo_pct" required value="{{ riesgo_pct }}"><br><br>

        <label>Stop Loss (en pips):</label><br>
        <input type="number" step="0.1" name="stop_loss" required value="{{ stop_loss }}"><br><br>

        <button type="submit">Calcular</button>
    </form>

    {% if lotaje %}
        <h3>âœ… Resultado:</h3>
        <p><strong>Lotaje:</strong> {{ lotaje }}</p>
        <p><strong>Riesgo en dinero:</strong> ${{ riesgo_dinero }}</p>
    {% elif error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
</body>
</html>
