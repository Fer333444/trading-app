{% extends 'base.html' %}
{% block title %}Configuración MT5{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-dark text-white text-center">
      <h3>Configuración de Conexión MetaTrader 5</h3>
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="mt5_servidor" class="form-label">Servidor</label>
            <input type="text" class="form-control" name="mt5_servidor" id="mt5_servidor" placeholder="Ej: FTMO-Server" required>
          </div>
          <div class="col-md-4">
            <label for="mt5_usuario" class="form-label">Número de Cuenta</label>
            <input type="text" class="form-control" name="mt5_usuario" id="mt5_usuario" placeholder="Ej: 510065036" required>
          </div>
          <div class="col-md-4">
            <label for="mt5_password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="mt5_password" id="mt5_password" required>
          </div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">✅ Conectar y Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
